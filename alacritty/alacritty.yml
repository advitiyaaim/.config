---
# Alacritty config

shell:
  program: /usr/local/bin/bash
  args:
    - --login

env:
  TERM: alacritty

tabspaces: 4
visual_bell: { duration: 0, animation: EaseOutExpo, color: '0xffffff' }
live_config_reload: false
draw_bold_text_with_bright_colors: true
background_opacity: 1.0

window:
  dynamic_padding: true
  decorations: none
  start_maximized: true

font:
  size: 17.0
  normal: { family: PragmataPro, style: Regular }
  bold:   { family: PragmataPro, style: Regular }
  italic: { family: PragmataPro, style: Regular }

mouse:
  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

cursor:
  style: Block

colors:
  primary:
    background: '0x232323'
    foreground: '0xA0A0A0'

  cursor:
    text: '0x000000'
    cursor: '0xE7FFB2'

  normal:
    black:   '0x2A2A2A'
    red:     '0xD370A3'
    green:   '0x6D9E3F'
    yellow:  '0xB58858'
    blue:    '0x6095C5'
    magenta: '0xAC7BDE'
    cyan:    '0x3BA275'
    white:   '0xFFFFFF'

  bright:
    black:   '0x686868'
    red:     '0xFFA7DA'
    green:   '0xA3D572'
    yellow:  '0xEFBD8B'
    blue:    '0x98CBFE'
    magenta: '0xE5B0FF'
    cyan:    '0x75DAA9'
    white:   '0xCFCFCF'

  # Dim colors
  dim:
    black:   '0x333333'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xffcc66'
    blue:    '0x6699cc'
    magenta: '0xcc99cc'
    cyan:    '0x66cccc'
    white:   '0xdddddd'

key_bindings:
  - { key: Key0,     mods: Command, action: ResetFontSize }
  - { key: Equals,   mods: Command, action: IncreaseFontSize }
  - { key: Minus,    mods: Command, action: DecreaseFontSize }
  - { key: Return,   mods: Shift,   chars: "\x1b[13;2u" }
  - { key: Return,   mods: Control, chars: "\x1b[13;5u" }
  # - { key: I,        mods: Control, chars: "\x1b[105;5u" }
  # - { key: Key6,     mods: Control, chars: "\x1b[94;5u" }
  - { key: Key6,     mods: Control, chars: "\x1e" }
  - { key: N,        mods: Command, chars: "\x1bn" }
  - { key: M,        mods: Command, chars: "\x1bm" }
  - { key: Comma,    mods: Command, chars: "\x1b," }
  - { key: Period,   mods: Command, chars: "\x1b." }
  - { key: Comma,    mods: Command|Shift, chars: "\x1b<" }
  - { key: Period,   mods: Command|Shift, chars: "\x1b>" }
  - { key: V,        mods: Command, action: Paste }
  - { key: C,        mods: Command, action: Copy }
  # - { key: Q,        mods: Command, action: Quit }
  # - { key: W,        mods: Command, action: Quit }
  - { key: Left,     mods: Command, chars: "\x1b[1;3D" }
  - { key: Right,    mods: Command, chars: "\x1b[1;3C" }
  - { key: LBracket, mods: Command, chars: "\x1b[" }
  - { key: RBracket, mods: Command, chars: "\x1b]" }
  - { key: H,        mods: Command, chars: "\x1bh" }
  - { key: J,        mods: Command, chars: "\x1bj" }
  - { key: K,        mods: Command, chars: "\x1bk" }
  - { key: L,        mods: Command, chars: "\x1bl" }

  - { key: Q,        mods: Command, action: Quit }
  # - { key: L,        mods: Control, action: ClearLogNotice }
  # - { key: L,        mods: Control, chars: "\x0c" }
  - { key: Tab,      mods: Control, chars: "\x1b[27;5;9~" }
  - { key: Tab,      mods: Control|Shift, chars: "\x1b[27;6;9~" }

  # - { key: N, mods: Command, command: { program: "open", args: ["-n", "/Applications/Alacritty.app"] } }
